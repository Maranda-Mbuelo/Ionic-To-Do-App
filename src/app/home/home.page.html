 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-label style="font-weight: 800; font-size: 3rem;">
        Today
        <div class="separate">
          <p style="font-weight: 400; color: rgb(80, 80, 80);">{{today | date: 'fullDate'}}</p>
          <p>Current time: {{ time | date: 'shortTime' }}</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ng-container *ngFor="let item of todoList">
    <ion-card class="ion-margin">
      <ion-card-header>
        <ion-card-subtitle [style.color]="item.itemPriority === 'high' ? 'red' : (item.itemPriority === 'low' ? 'green' : 'orange')">
          {{item.itemCategory}}
        </ion-card-subtitle>
        <ion-item>
          <ion-icon  *ngIf="item.itemPriority === 'high' " color="danger" name="ellipse" size="small" class="icon"></ion-icon>
          <ion-icon  *ngIf="item.itemPriority === 'middle' " color="medium" name="ellipse" size="small" class="icon"></ion-icon>
          <ion-icon  *ngIf="item.itemPriority === 'low' " color="green" name="ellipse" size="small" class="icon"></ion-icon>
          <ion-label>{{item.itemName}}</ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-label> Due {{item.itemDueDate | date: 'fullDate'}}</ion-label>
      </ion-card-content>

      <ion-row>
        <ion-item>
          <ion-icon name="share-outline" size="small"></ion-icon>
          <p>Share</p>
        </ion-item>

        <ion-item>
          <ion-icon name="checkmark-outline" size="small"></ion-icon>
          <p>Complete</p>
        </ion-item>

        <ion-item>
          <ion-icon name="trash-outline" size="small"></ion-icon>
          <p>Cancel</p>
        </ion-item>
      </ion-row>

    </ion-card>
  </ng-container>

</ion-content>
